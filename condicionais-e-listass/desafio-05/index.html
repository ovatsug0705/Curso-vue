<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue"></script>
  <div id="app">
    <!-- 1) Ligue o botão para alternar a exibição dos dois
      parágrafos. Use ambos v-if e v-show e inspecione os elementos
      para ver a diferença -->
    <h2>#01</h2>
    <div>
      <button @click="ligado = !ligado">Alternar</button>
      <p v-if="ligado">Você quer me ver ...</p>
      <p v-else>...ou eu</p>
      
      <p v-show="ligado">Você quer me ver ...</p>
      <p v-show="!ligado">...ou eu</p>
    </div>  
  
    <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
      Imprima também o índice de cada elemento. -->
    <h2>#02</h2>
    <ul>
      <li v-for="(item, idx) in array">{{ idx }} - {{ item }}</li>
    </ul>
    
    <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
      {
        titulo: 'O Senhor dos Anéis',
        autor: 'J.R.R. Tolkiens',
        volume: '3'
      }
      Imprima também o índice de cada item. -->
    <h2>#03</h2>
    <ul>
      <li v-for="(valor, key, i) in livro">
        {{ key }}: {{ valor }} - {{ i }}</li>
    </ul>
    
    <!-- 4) Imprima o seguinte objeto (somente os valores) e
      também crie um loop aninhado para o array:
      {
        id: 10,
        nome: 'Maria',
        notas: [7.67, 8.33, 6.98, 9.21]
      }
      (dica: use v-for e v-if na resolução) -->
    <h2>#04</h2>
    <ul>
      <li v-for="i in aluno">
        <template v-if="!Array.isArray(i)">
          {{ i }}
        </template>
        <template v-else>
          <ul>
            <li v-for="item in i">{{ item }}</li>
          </ul>
        </template>
      </li>
    </ul>
  </div>
  <script src="./app.js"></script>
</body>
</html>
